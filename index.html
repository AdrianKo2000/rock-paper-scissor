<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="scoreboard">
        <div class="score-card" id="player-card">
            <h3>Player</h3>
            <p id="player-score">0</p>
        </div>
        <div class="score-card" id="computer-card">
            <h3>Computer</h3>
            <p id="computer-score">0</p>
        </div>
    </div>

    <div class="game-arena">
        <h2 class="round-info">Round 1</h2>
        <div class="choices">
            <div class="choice-display" id="player-choice">
                <p class="choice-placeholder">?</p>
            </div>
            <div class="choice-display" id="computer-choice">
                <p class="choice-placeholder">?</p>
            </div>
        </div>
        <p class="result-info">&nbsp;</p>
    </div>

    <div class="controls">
        <p class="prompt">Make your move!</p>
        <div class="buttons">
            <button class="btn" data-choice="rock">✊</button>
            <button class="btn" data-choice="paper">✋</button>
            <button class="btn" data-choice="scissors">✌️</button>
        </div>
    </div>

    <div class="modal-overlay" id="endgame-modal" style="display: none;">
        <div class="modal-content">
            <h2 id="endgame-message">You Won!</h2>
            <button class="btn" id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script src="./app.js"></script>
    
</body>
</html>
